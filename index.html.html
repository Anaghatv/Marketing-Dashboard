<head>
<meta charset="utf-8" />

<title>Dashboard</title>
<style>
  :root{
    --sidebar-bg: #001f3f; /* navy blue */
    --accent: #ff2b7a;     /* pink */
    --text-default: #d3d3d3; /* ash/light gray */
    --hover-bg: rgba(255,43,122,0.1);
  }

  html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: "Arial Unicode MS", Arial, sans-serif;
  background: #0a1a2f; /* overall dark matching background */
}


  .layout {
  display: flex;
  flex-direction: row;
  height: 100%;    /* full height of html/body */
  width: 100%;     /* full width of viewport */
  overflow: hidden; 
}



  /* Sidebar */
 .sidebar {
  width: 260px;
  min-width: 64px;
  height: 100%;        /* full height of viewport */
  background: var(--sidebar-bg);
  color: var(--text-default);
  transition: width .22s ease;
  padding: 0;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow-y: auto;     /* scroll if content exceeds height */
  overflow-x: hidden;   /* remove horizontal scroll */
}



  .sidebar.collapsed{width:64px;}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 0;         /* remove bottom margin */
  padding: 10px;     /* optional spacing */
  flex-shrink: 0;    /* prevents it from pushing sidebar taller */
}
.brand-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    flex-shrink: 0;    /* prevents it from stretching sidebar */
    position: relative;
  }
  .brand .logo{
    width:40px; height:40px;
    border-radius:50%;
    object-fit:cover;
  }
 

  .menu{flex:1; display:flex; flex-direction:column; gap:6px;}
  .item{
    display:flex; align-items:center; 
    padding:12px 14px; border-radius:8px; cursor:pointer;
    font-weight:bold;
    font-family:"Arial Unicode MS", Arial, sans-serif;
    color:var(--text-default);
    transition: background .15s, color .15s;
    text-decoration:none;
    gap:10px;
    justify-content:space-between;
    flex-wrap:wrap;
  }
  .item:hover{background:var(--hover-bg);}
  .item.active{
    color:var(--accent);
    background:rgba(255,43,122,0.15);
  }

  .item .left{
    display:flex;
    align-items:center;
    gap:10px;
    flex:1;
  }
  .label{font-size:15px;}

  .arrow{
    font-size:12px;
    color:var(--text-default);
    cursor:pointer;
    text-decoration:none;
    margin-left:10px;
  }

  .sidebar.collapsed .label,
  .sidebar.collapsed .arrow{opacity:0; width:0; overflow:hidden;}

  .toggle {
    position: absolute;
    right: 10px; /* inside the sidebar */
    top: 14px;
    background: white;
    color: var(--sidebar-bg);
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}


  /* Submenu */
  .submenu{
    display:none;
    flex-direction:column;
    margin-left:20px;
    gap:4px;
  }
  .submenu .subitem{
    font-size:14px;
    padding:6px 10px;
    border-radius:6px;
    text-decoration:none;
    color:var(--text-default);
    cursor:pointer;
  }
  .submenu .subitem:hover{
    background:var(--hover-bg);
    color:var(--accent);
  }

  .item.open + .submenu{display:flex;}

  /* Main content */
  main {
  flex: 1;
  height: 100%;
  background: #112244;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}

iframe {
    flex: 1;
    width: 100%;
    height: 100%;    /* ✅ stretch iframe vertically */
    border: none;
    display: block;  /* ✅ remove inline gaps */
}


  /* SVG icon style */
  .icon svg{
    width:20px;
    height:20px;
    fill:currentColor;
  }
</style>
</head>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleBtn');
  const iframe = document.getElementById('reportFrame');

  toggleBtn.addEventListener('click', ()=> sidebar.classList.toggle('collapsed'));

  // Handle clicks for main sections
  document.querySelectorAll('.item .left').forEach(el => {
    el.addEventListener('click', e => {
      e.preventDefault();
      document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
      el.closest('.item').classList.add('active');
      iframe.src = el.dataset.url;
    });
  });

  // Handle clicks for submenu toggle
  document.querySelectorAll('.item.has-submenu .arrow').forEach(arrow => {
    arrow.addEventListener('click', e => {
      e.preventDefault();
      arrow.closest('.item').classList.toggle('open');
    });
  });

  // Handle clicks for submenu items
  document.querySelectorAll('.submenu .subitem').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      iframe.src = link.dataset.url;
    });
  });
</script>
